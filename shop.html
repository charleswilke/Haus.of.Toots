<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Haus of Toots</title>
    <meta name="description" content="Shop digital needlepoint patterns and designs by Jessie Wilke.">
    <meta property="og:title" content="Shop - Haus of Toots">
    <meta property="og:description" content="Shop digital needlepoint patterns and designs by Jessie Wilke.">
    <meta property="og:image" content="https://hausoftoots.com/images/wordmarklogo.png">
    <meta property="og:url" content="https://hausoftoots.com/shop">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shop - Haus of Toots">
    <meta name="twitter:description" content="Shop digital needlepoint patterns and designs by Jessie Wilke.">
    <meta name="twitter:image" content="https://hausoftoots.com/images/wordmarklogo.png">
    <link rel="canonical" href="https://hausoftoots.com/shop">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preload" href="images/haus_of_toots_canvas_13ct_512px.png" as="image">
    <link rel="preconnect" href="https://haus-of-toots.myshopify.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Winky+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="shop-styles.css">
</head>
<body>
    <div id="shared-nav"></div>
    <div id="shared-stitch-sidebar"></div>
    <div id="shared-cursor-canvas"></div>
    <script src="shared-components.js"></script>

    <!-- Header -->
    <header class="shop-header">
        <div class="container">
            <div class="shop-header-layout">
                <div class="shop-logo-side">
                    <a href="index.html" class="shop-logo-link">
                        <img src="images/wordmarklogo.png" alt="Haus of Toots" class="shop-logo">
                    </a>
                </div>
                <div class="shop-content-side">
                    <div class="stitched-border">
                        <div class="hero-content">
                            <h1 class="hero-title">Shop <span class="highlight">Needlepoint</span></h1>
                            <p class="hero-description">More designs coming in early 2026!<br />Follow me on Instagram and TikTok for updates.</p>
                            <div class="social-buttons">
                                <a href="https://instagram.com/haus.of.toots" target="_blank" rel="noopener noreferrer" class="social-button social-button-instagram needle-hover">
                                    <span>Instagram</span>
                                    <svg class="needle-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                                    </svg>
                                </a>
                                <a href="https://tiktok.com/@haus.of.toots" target="_blank" rel="noopener noreferrer" class="social-button social-button-tiktok needle-hover">
                                    <span>TikTok</span>
                                    <svg class="needle-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Products Section -->
    <section class="shop-section">
        <div class="container">
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading products...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state" style="display: none;">
                <p>Oops! Unable to load products. Please try again later.</p>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="products-grid" style="display: none;">
                <!-- Products will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Product Detail Modal -->
    <div id="productModal" class="product-modal">
        <div class="product-modal-overlay"></div>
        <div class="product-modal-content">
            <button id="closeProductModal" class="close-product-modal" aria-label="Close product details">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="productModalBody" class="product-modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Image Lightbox -->
    <div id="imageLightbox" class="image-lightbox">
        <div class="lightbox-overlay"></div>
        <button id="closeLightbox" class="lightbox-close" aria-label="Close lightbox">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <button id="prevImage" class="lightbox-nav lightbox-prev" aria-label="Previous image">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button id="nextImage" class="lightbox-nav lightbox-next" aria-label="Next image">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="" class="lightbox-image">
            <div id="lightboxCaption" class="lightbox-caption"></div>
        </div>
    </div>

    <div id="shared-cart-drawer"></div>
    <div id="shared-footer"></div>
    <script>SharedComponents.injectAll();</script>

    <!-- Scripts -->
    <script src="shopify-config.js"></script>
    <script src="shopify.js"></script>
    <script src="gallery-data.js"></script>
    <script src="shop-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
