name: Deploy to DreamHost

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  deploy:
    name: Deploy to DreamHost via SFTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify .htaccess exists
        run: |
          if [ -f .htaccess ]; then
            echo ".htaccess file found"
            cat .htaccess
          else
            echo "ERROR: .htaccess file not found!"
            exit 1
          fi
        
      - name: Deploy to DreamHost via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local_path: './*'
          remote_path: '/home/jessieToots/hausoftoots.com/'
          sftp_only: true
          args: '-o ConnectTimeout=5'
          exclude: |
            .git
            .github
            *.code-workspace
            node_modules
            .DS_Store
